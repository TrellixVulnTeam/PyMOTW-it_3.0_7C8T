{% extends "base.html" %}
{% block content %}
  <h3>{{ log }}</h3>
  <hr>
  <form class="pure-form pure-form-aligned" action="" method="post" name="builderlog">
    {{ form.hidden_tag() }}
    <legend>Risultato dell'elaborazione</legend>
    <fieldset>
      {{ form.csrf_token }}
      <div class="pure-control-group">
        <textarea rows="10", cols="75">{{ logcontent | safe }}</textarea><br><br>
      </div>
      <hr>
      <button class="pure-button pure-button-primary">Generatore</button>
    </fieldset>
{% endblock %}
