{% extends "base.html" %}

    <legend>Configurazione</legend>

      <div class="pure-control-group">
        <label>{{ k|e }}</label><input size="60"  name="{{ k|e }}" value="{{ v|e }}"><br>

    {% endfor %}
  </form>
{% endblock %}
